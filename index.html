<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Class Schedule</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calendar-container">
        <h1>Weekly Schedule</h1>
        <div class="calendar-grid">
            <div class="time-column">
                <div class="time-slot header">Time</div>
                </div>
            <div class="day-column" data-day="Mo">
                <div class="day-header">Monday</div>
            </div>
            <div class="day-column" data-day="Tu">
                <div class="day-header">Tuesday</div>
            </div>
            <div class="day-column" data-day="We">
                <div class="day-header">Wednesday</div>
            </div>
            <div class="day-column" data-day="Th">
                <div class="day-header">Thursday</div>
            </div>
            <div class="day-column" data-day="Fr">
                <div class="day-header">Friday</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
